<html lang="en">
<head>
  <meta charset="utf-8">

  <title> Secure Online Encryption </title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script type="text/javascript" src="bower_components/crypto-js/crypto-js.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <a class="navbar-brand text-light" href="#">Gaurav's Text Encrypter</a>
    </nav>
    <div class="container-fluid">
        <div class="form-group w-50 ml-auto mr-auto mt-5">
            <div class="mt-3">
                <label for="text"> Text </label>
                <input type="text" class="form-control" id="text" aria-describedby="text" placeholder="Enter text">
            </div>
            <div class="mt-3">
                <label for="secret"> Secret Key </label>
                <input type="text" class="form-control" id="secret" aria-describedby="secret key" placeholder="Enter Secret Key">
            </div>
            <div class="mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="encrypt-radio" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Encrypt
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="decrypt-radio" value="option2">
                    <label class="form-check-label" for="exampleRadios1">
                      Decrypt
                    </label>
                  </div>
            </div>
            <div class="mt-5">
                <button class="btn btn-white border-dark" id="confirm"> Click to encrypt </button>
            </div>
            <div class="mt-5">
                <label for="result"> Result </label>
                <input type="text" class="form-control" id="result" aria-describedby="result"  readonly>
            </div>
            <div class="text-center mt-2">
                <h5 class="text-danger" id="warning"></h3>
            </div>
        
        </div>
    </div>
  

    <script src="script.js"></script>
</body>
</html>
